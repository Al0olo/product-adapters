version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: price-aggregator-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: priceaggregator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database setup service
  db-setup:
    image: node:20-alpine
    container_name: db-setup
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/priceaggregator?schema=public
    volumes:
      - .:/app
    command: sh -c "
      echo 'Installing dependencies...' &&
      npm install &&
      echo 'Waiting for database to be ready...' &&
      sleep 10 &&
      echo 'Generating Prisma client...' &&
      npx prisma generate &&
      echo 'Pushing database schema...' &&
      npx prisma db push &&
      echo 'Database setup completed!'"
    depends_on:
      postgres:
        condition: service_healthy

  # Simulated Provider APIs (for testing)
  provider-1:
    image: node:20-alpine
    container_name: provider-1
    working_dir: /app
    command: sh -c "npm install -g json-server && json-server --watch /data/db.json --port 3001 --host 0.0.0.0"
    ports:
      - "3001:3001"
    volumes:
      - ./providers/provider-1:/data
    depends_on:
      - db-setup

  provider-2:
    image: node:20-alpine
    container_name: provider-2
    working_dir: /app
    command: sh -c "npm install -g json-server && json-server --watch /data/db.json --port 3002 --host 0.0.0.0"
    ports:
      - "3002:3002"
    volumes:
      - ./providers/provider-2:/data
    depends_on:
      - db-setup

  provider-3:
    image: node:20-alpine
    container_name: provider-3
    working_dir: /app
    command: sh -c "npm install -g json-server && json-server --watch /data/db.json --port 3003 --host 0.0.0.0"
    ports:
      - "3003:3003"
    volumes:
      - ./providers/provider-3:/data
    depends_on:
      - db-setup

  # Main application
  app:
    build: .
    container_name: price-aggregator-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/priceaggregator?schema=public
      PROVIDER_1_URL: http://provider-1:3001
      PROVIDER_2_URL: http://provider-2:3002
      PROVIDER_3_URL: http://provider-3:3003
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db-setup
      - provider-1
      - provider-2
      - provider-3

volumes:
  postgres_data:
